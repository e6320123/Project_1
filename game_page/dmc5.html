<p>&emsp;&emsp;《惡魔獵人 5》故事設定在魔劍教團事件發生幾年後，一個都市發生突如其來的異變，巨大的樹木貫穿了都市中心，吸血的樹根開始襲擊人們。以擊退惡魔維生的青年 Nero
    以移動式萬能事務所「惡魔獵人」的貨車前往該處，其身旁坐著向他提供武裝用品的自稱「武器職人」─Nico。</p>
<p>&emsp;&emsp;被踐踏的自尊、被奪走的力量、捨棄了的男人 Nero 擁有需要取回的東西。一邊打跨不斷湧出的惡魔，一邊衝進異變發生的旋渦中心的 Nero
    揮舞著愛劍和愛槍，而右手則閃耀著──對惡魔用義手型兵裝。</p>
