<p>《魔物獵人》系列是一款讓你在宏偉的大自然中</p>
<p> 與龐大的魔物對抗的 RPG 動作遊戲。</p>
<p> 玩家化身成獵人，</p>
<p> 接受任務狩獵生活棲息在各種環境中的魔物。</p>
<p> 利用狩獵魔物取得的材料，</p>
<p> 製作更強的武器和防具，</p>
<p> 挑戰更強大的魔物。</p>
<p>&emsp;</p>
<p> 而系列最新作品《魔物獵人 世界》，</p>
<p> 除了解析度、建模、特效全面高畫質化之外，</p>
<p> 並大幅革新系統與玩法。</p>
<p> 首度採用不分區區域的連貫開放狩獵場地，</p>
<p> 加入豐富多變的環境地形效果。</p>
<p> 收錄 14 種歷代登場的武器與全新的勾索，</p>
<p> 動作與性能大幅翻新。</p>
<p> 導入動態多人連線系統，</p>
<p> 玩家可以隨時呼喚夥伴一同加入狩獵戰局。</p>
