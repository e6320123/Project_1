<p>&emsp;&emsp;《薩爾達傳說：荒野之息》是《薩爾達傳說》系列首款 Wii U 完全新作，首度採用開放世界與擬真物理模擬設計，讓玩家扮演從長眠甦醒的林克，在遼闊無邊的海拉魯世界展開探索與冒險。</p>

<p>&emsp;&emsp;在這次的 GameCenter DX 節目中，是由擔任節目執行總監的濱口優接下挑戰，挑戰的對象是《薩爾達傳說：荒野之息》的 E3 2016
    體驗版，挑戰的任務是濱口似曾相識的「在海拉魯世界生活一週（遊戲內時間）」，他將依照企劃書的規劃來體驗遊戲中的各種事件，收集食材製作料理。
