<h3><b> 《《俠盜獵車手 5》線上模式「鑽石賭場度假村」發放開幕參與者獎勵</b></h3>

<p>&emsp;&emsp;
    為了感謝大家參與《俠盜獵車手 5》線上模式中的這一場隆重盛事，我們向於 7 月 23 日至 8 月 3 日期間參與了「鑽石賭場度假村」的開幕的大家，祭出兩件精品及 25 萬 GTA 遊戲幣的獎勵。
</p>

<figure>
    <img src="img/gta5/1.jpg" alt="">
    <figcaption> </figcaption>
</figure>

<p>&emsp;&emsp;
    從今天起，登入遊玩《俠盜獵車手 5》線上模式，前往賭場商店，免費領取您的 25 萬 GTA 遊戲幣獎勵，以及鑽石賭場白灰色連帽外衣和「鑽石賭場度假村」牆壁藝術品。所有獎勵將會於 8 月 11 日前送出。
</p>
