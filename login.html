        <div class="wrapper">
            <form id="myForm" class="form-signin" action="http://localhost/index.php" method="post">

              <input id="username" type="text" class="form-control" name="username" placeholder="Username" required="" autofocus="" />
              <input id="password" type="password" class="form-control" name="password" placeholder="Password" required=""/>      
              <label class="checkbox">
                <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
              </label>

        </script>


<script>

    function checkData(){
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;

        let rows = "0";

        var ajax = new XMLHttpRequest();
        
        ajax.onload = function() {

            rows = ajax.responseText;
    
            if(rows == '1'){
                alert("登入成功");
                document.getElementById("myForm").submit()
            }else{
                alert("帳號或密碼錯誤");
            }
            // alert(rows);
        }


        ajax.open("GET", "http://localhost/check.php?username="+ username +"&password="+ password,true);
        ajax.send();

        
    }


</script>
